spring:
  datasource:
    url: jdbc:mysql://localhost:3306/olxdb
    driver-class-name:com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate.ddl-auto: update
    properties:
        hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    mongodb:
        host: localhost
        port: 27017
        database: olxmongodb
